<!DOCTYPE html>
<html lang="en">
<head>
  <title>KUITANSI</title>
  <meta charset="utf-8">

  	.card{

  	}

	.nopadding {
	   padding: 0 !important;

	}

	}

<body>
	<div class="main" style="padding: 10px; font-family: 'Oswald', sans-serif;">

						<img style="margin-top:5px; margin-left:-8px;" width="230px;" src="../card/tittle.png">

					1945

			</div>
		</div>
		<div class="col-xs-12 nopadding">
